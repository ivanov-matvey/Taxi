<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Заказы</title>
</head>
<body>
  <h1>Заказы</h1>
  <p>Роль: Водитель</p>
  <button id="logoutButton">Выход</button>

  <h2>Добавить заказ</h2>
  <form id="orderForm">
    <label for="price">Цена:</label>
    <input type="number" id="price" name="price" required step="0.01" inputmode="decimal">

    <label for="date">Дата:</label>
    <input type="datetime-local" id="date" name="date" required>

    <label for="baby">Детское кресло:</label>
    <input type="checkbox" id="baby" name="baby" value="1">

    <label for="car_id">Машина:</label>
    <select id="car_id" name="car_id" required></select>

    <label for="driver_id">Водитель:</label>
    <select id="driver_id" name="driver_id" required></select>

    <label for="client_id">Клиент:</label>
    <select id="client_id" name="client_id" required></select>

    <button type="submit">Добавить заказ</button>
  </form>

  <h2>Список заказов</h2>
  <table border="1">
    <thead>
    <tr>
      <th>ID</th>
      <th>Цена</th>
      <th>Дата</th>
      <th>Детское кресло</th>
      <th>Машина</th>
      <th>Водитель</th>
      <th>Клиент</th>
    </tr>
    </thead>
    <tbody id="ordersTableBody"></tbody>
  </table>

  <script src="../js/apiService.js"></script>
  <script src="../js/authService.js"></script>
  <script src="../js/orderService.js"></script>
  <script src="../js/uiService.js"></script>
  <script src="../js/dashboard.js"></script>
</body>
</html>
